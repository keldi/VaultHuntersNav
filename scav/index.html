<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vault Hunters Scav Tool</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="VHSStyles.css">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="VHSCode.js"></script>



	<div id="divMain" class="divMain">
		<div class="btn-group" role="group" aria-label="Mode">

			<input type="radio" class="btn-check" name="btnMode" id="btnModeSetup" autocomplete="off" checked>
			<label class="btn btn-outline-primary" id="lblModeSetup" for="btnModeSetup" onclick="funModeButton(event)">Setup</label>

			<input type="radio" class="btn-check" name="btnMode" id="btnModeActive" autocomplete="off">
			<label class="btn btn-outline-primary" id="lblModeActive" for="btnModeActive" onclick="funModeButton(event)">Active</label>

			<input type="radio" class="btn-check" name="btnMode" id="btnModeReset" autocomplete="off">
			<label class="btn btn-outline-primary" id="lblModeReset" for="btnModeReset" onclick="funModeButton(event)">Reset</label>

			<input type="button" class="btn-check" name="btnMode" id="btnSort" autocomplete="off">
			<label class="btn btn-outline-primary" id="lblSort" for="btnSort" onclick="funSortRows(event)">Sort (<b>Type</b>/Name)</label>
		</div>

		<div id="divTotals" class="totalZone">
			<span id="divTotal_W" class="totalNode completedTotal"><img class="chestImage" src="icon/Scav_W_R0.png"></img><span id="txtTotal_W">0</span></span>
			<span id="divTotal_V" class="totalNode completedTotal"><img class="chestImage" src="icon/Scav_V_R0.png"></img><span id="txtTotal_V">0</span></span>
			<span id="divTotal_C" class="totalNode completedTotal"><img class="chestImage" src="icon/Scav_C_R0.png"></img><span id="txtTotal_C">0</span></span>
			<span id="divTotal_G" class="totalNode completedTotal"><img class="chestImage" src="icon/Scav_G_R0.png"></img><span id="txtTotal_G">0</span></span>
			<span id="divTotal_L" class="totalNode completedTotal"><img class="chestImage" src="icon/Scav_L_R0.png"></img><span id="txtTotal_L">0</span></span>
			<span id="divTotal_O" class="totalNode completedTotal"><img class="chestImage" src="icon/Scav_O_R0.png"></img><span id="txtTotal_O">0</span></span>
			<span id="divTotal_M" class="totalNode completedTotal"><img class="chestImage" src="icon/Scav_M_R0.png"></img><span id="txtTotal_M">0</span></span>
		</div>

		<div id="divPrepZone" class="prepZone">
		</div>
		<div id="divActiveZone" class="activeZone">
		</div>
		<div id="divCompletedZone" class="completedZone">
		</div>
		<div id="divHiddenZone" class="hiddenZone">
		</div>
	</div>


	<div id="divTestDebug" style="display:none;">
		<textarea id="txtDebug" rows=50 cols=100></textarea>
	</div>
	<div id="ThePhantomZone" style="display:none;">
		<div id="divRow_X_RX" class="itemRow">
			<div class="RowDescription">
				<img class="chestImage" src="icon/Scav_W_R0.png"></img>
				<img class="itemImage" src="icon/Scav_W_R1.png"></img>
				<img class="colorImage" src="icon/Scav_Color_R1.png" style="width:10px"></img>
				<span class="itemText">Blahtext</span>
			</div>
			<div class="CollectButtons StatusGroup input-group input-group-sm">
				<button class="btn btn-outline-secondary" type="button">-</button>
				<input type="text" class="form-control" disabled readonly aria-describedby="basic-addon2" style="padding-left:2px;padding-right:2px;" value="0 / 0" />
				<button class="btn btn-outline-secondary" type="button">+</button>
			</div>
		</div>
	</div>

<script>
	setTimeout("funInitializeRows()", 200);
</script>

</body>

</html>
