<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vault Hunters Nav Tool</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="VHNStyles.css">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="VHNCode.js"></script>
	<div id="divHeader" style="display:grid;">
		<div id="divNodeActions" class="divNodeActions" style="grid-column:1;grid-row:1;">
			<div class="actionNode" style="grid-area: 1 / 1 / auto / auto"></div>
			<div class="actionNode" style="grid-area: 1 / 2 / auto / auto" id="divActionN">N</div>
			<div class="actionNode" style="grid-area: 1 / 3 / auto / auto"></div>
			<div class="actionNode" style="grid-area: 2 / 1 / auto / auto" id="divActionW">W</div>
			<div class="actionNode" style="grid-area: 2 / 2 / auto / auto" id="divActionC">C</div>
			<div class="actionNode" style="grid-area: 2 / 3 / auto / auto" id="divActionE">E</div>
			<div class="actionNode" style="grid-area: 3 / 1 / auto / auto"></div>
			<div class="actionNode" style="grid-area: 3 / 2 / auto / auto" id="divActionS">S</div>
			<div class="actionNode" style="grid-area: 3 / 3 / auto / auto"></div>
		</div>
		<div class="container text-center" style="grid-column:2;grid-row:1;">
			<div class="row">
				<div class="col">
					<div id="divOutput">temp output:</div>
					<div class="input-group mb-3">
						<input id="txtGroup" type="text" class="form-control" placeholder="Group ID" aria-label="Group ID"
							aria-describedby="basic-addon2" />
						<input id="txtUsername" type="text" class="form-control" placeholder="Username"
							aria-label="Username" aria-describedby="basic-addon2" value="YOU" />
						<button class="btn btn-outline-secondary" type="button" onclick="funStartIt()">Reset</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="input-group mb-3">
						<input id="txtSwitchPlayer" type="text" class="form-control" placeholder="Switch Player"
							aria-label="Switch Player" aria-describedby="basic-addon2" value="YOU" />
						<select id="selPlayerColor">
							<option value="playerRed">playerRed</option>
							<option value="playerBlue">playerBlue</option>
							<option value="playerYellow">playerYellow</option>
							<option value="playerGreen">playerGreen</option>
							<option value="playerPurple">playerPurple</option>
						</select>
						<button class="btn btn-outline-secondary" type="button" onclick="funSwitchPlayer()">SwitchPlayer</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button class="btn btn-outline-secondary" type="button" onclick="funNodeSize(-10)">Minus</button>
					<button class="btn btn-outline-secondary" type="button" onclick="funNodeSize(10)">Plus</button>
				</div>
			</div>
		</div>
	</div>
	<div id="divMainArea">
		<div id="divMapBase" class="mapBase"
			style="overflow:scroll;block-size: fit-content;width:100%;min-height:50vh;display:grid;">
			<div id="divMapGrid" class="text-center" style="place-self:center;">
				<div class="row">
					<div class="col">
						<div>Map tool:</div>
						<div class="input-group mb-3">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="divTestDebug" style="display:none;">
		<textarea id="txtDebug" rows=50 cols=100></textarea>
	</div>

<script>
	setTimeout("funStartIt()", 200);
</script>

</body>

</html>
