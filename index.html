<html lang="en">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<div class="container text-center">
  <div class="row">
    <div class="col">
    	<div>Map tool:</div>
		<div class="input-group mb-3">
	  		<input id="txtGroup" 	type="text" class="form-control" placeholder="Group ID" aria-label="Group ID" aria-describedby="basic-addon2" />
	  		<input id="txtUsername" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2" />

		</div>
    </div>
  </div>
  <div class="row">
    <div class="col">
    	<div>Map tool:</div>
		<div class="input-group mb-3">
	  		<input id="txtAddRow" 	type="text" class="form-control" placeholder="Col" aria-label="Col" aria-describedby="basic-addon2" />
	  		<input id="txtAddCol" type="text" class="form-control" placeholder="Row" aria-label="Row" aria-describedby="basic-addon2" />
	  		<button class="btn btn-outline-secondary" type="button" onclick="funAddCell()">Add Cell</button>
		</div>
    </div>
  </div>
</div>

<div id="divMapBase" class="mapBase" style="overflow:scroll;block-size: fit-content;">

			<div>Map tool:</div>
